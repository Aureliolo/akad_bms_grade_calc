<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      overflow: hidden;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <div class="grid">
      <div>
        <h2>Semester 1</h2>
        <input type="number" id="zk1" placeholder="ZK1" step="0.1" min="1" max="6">
        <input type="number" id="zk2" placeholder="ZK2" step="0.1" min="1" max="6">
      </div>
      <div>
        <h2>Semester 2</h2>
        <input type="number" id="hk1" placeholder="1. HK" step="0.1" min="1" max="6">
        <input type="number" id="pp" placeholder="PP" step="0.1" min="1" max="6">
      </div>
      <div>
        <h2>Semester 3</h2>
        <input type="number" id="hk2" placeholder="2. HK" step="0.1" min="1" max="6">
        <input type="number" id="zkAp" placeholder="ZK AP" step="0.1" min="1" max="6">
      </div>
      <div>
        <h2>AP</h2>
        <input type="number" id="apWritten" placeholder="AP schriftlich" step="0.1" min="1" max="6">
        <input type="number" id="apOral" placeholder="AP mÃ¼ndlich" step="0.1" min="1" max="6">
      </div>
    </div>
    <div class="result">
      <h2>Final Grade: <span id="finalGrade">0.00</span></h2>
    </div>
  </div>
  
  <script>
    const grades = {
      zk1: 0, zk2: 0, hk1: 0, pp: 0, hk2: 0, zkAp: 0, apWritten: 0, apOral: 0
    };

    function calculateFinalGrade() {
      const semester1Grade = (grades.zk1 * 1/3 + grades.zk2 * 2/3) / 2;
      const promotionSemesterGrade = (grades.hk1 + grades.pp) / 2;
      const finalSemesterGrade = (grades.hk2 + grades.zkAp) / 2;

      const experienceGrade = (semester1Grade + promotionSemesterGrade + finalSemesterGrade) / 3;

      const apGrade = (parseFloat(grades.apWritten) + parseFloat(grades.apOral)) / 2;

      const bmGrade = (experienceGrade + apGrade) / 2;

      return bmGrade * 0.9 + apGrade * 0.1;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedGrades = JSON.parse(localStorage.getItem('grades'));
      if (savedGrades) {
        Object.assign(grades, savedGrades);
        _.forEach(grades, (value, key) => {
          document.getElementById(key).value = value;
        });
        updateFinalGrade();
      }

      _.forEach(grades, (value, key) => {
        document.getElementById(key).addEventListener('input', _.debounce((e) => {
          grades[key] = parseFloat(e.target.value) || 0;
          updateFinalGrade();
        }, 300));
      });

      function updateFinalGrade() {
        const finalGrade = calculateFinalGrade();
        document.getElementById('finalGrade').textContent = finalGrade.toFixed(2);
        localStorage.setItem('grades', JSON.stringify(grades));
      }

      const darkmode = new Darkmode();
      darkmode.showWidget();
    });
  </script>
</body>
</html>
